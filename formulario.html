<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
</head>

<body>
  <h2 id="tituloFormulario">Cargando...</h2>
  <p id="contador"></p>

  <form id="formulario" style="display: none;">
    <input type="hidden" name="id" id="idFormulario">

    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Correo:</label><br>
    <input type="email" name="correo" required><br><br>

    <label>Edad:</label><br>
    <input type="number" name="edad" required><br><br>

    <label>Tel√©fono:</label><br>
    <input type="tel" name="telefono" required><br><br>

    <label>Asociaci√≥n o campo:</label><br>
    <input type="text" name="asociacion" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="mensaje"></p>

  <h3>üìä Respuestas registradas</h3>
  <table border="1" id="tablaRespuestas" style="border-collapse: collapse; width: 100%;">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Edad</th>
        <th>Tel√©fono</th>
        <th>Asociaci√≥n</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <script>
    // Generador b√°sico de UUID
    function generarUUID() {
      return crypto.randomUUID();
    }

    let visitanteId = localStorage.getItem("visitanteId");
    if (!visitanteId) {
      visitanteId = generarUUID();
      localStorage.setItem("visitanteId", visitanteId);
    }


    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(location.search);
      const id = params.get("id");
      const hoy = new Date().toISOString().split("T")[0];

      if (!id) {
        document.body.innerHTML = "<h2>‚ùå Error: ID de formulario no especificado.</h2>";
        return;
      }

      try {
        const res = await fetch(`/api/obtenerFormulario?id=${id}`);
        if (!res.ok) {
          document.body.innerHTML = `<h2>‚ùå Formulario '${id}' no encontrado.</h2>`;
          return;
        }

        const data = await res.json();

        // ‚è±Ô∏è INSERTAR CONTADOR DESDE AQU√ç
        const fechaCierre = new Date(data.fechaCierre);
        const ahora = new Date();

        if (ahora > fechaCierre) {
          document.body.innerHTML = `<h2>‚è≥ El formulario '${id}' ya expir√≥. Solo estaba disponible hasta las ${fechaCierre.toLocaleTimeString()}.</h2>`;
          //return;
        }

        const contadorEl = document.getElementById("contador");
        const actualizarContador = () => {
          const ahora = new Date();
          const restante = fechaCierre - ahora;

          if (restante <= 0) {
            contadorEl.textContent = "‚õî El formulario ha caducado.";
            document.getElementById("formulario").style.display = "none";
            return;
          }

          const minutos = Math.floor((restante / 1000 / 60) % 60);
          const segundos = Math.floor((restante / 1000) % 60);
          contadorEl.textContent = `‚è≥ El formulario se cerrar√° en: ${minutos}:${segundos.toString().padStart(2, "0")}`;
        };

        actualizarContador();
        const intervalo = setInterval(actualizarContador, 1000);
        // ‚è±Ô∏è HASTA AQU√ç

        document.getElementById("tituloFormulario").textContent = data.titulo;
        document.getElementById("idFormulario").value = id;
        document.getElementById("formulario").style.display = "block";
        cargarRespuestas(id);

      } catch (error) {
        console.error(error);
        document.body.innerHTML = "<h2>‚ùå Error al cargar el formulario.</h2>";
      }



      // Mostrar respuestas del formulario en la tabla
      async function cargarRespuestas(idFormulario) {
        const tablaBody = document.querySelector("#tablaRespuestas tbody");
        tablaBody.innerHTML = "<tr><td colspan='7'>Cargando respuestas...</td></tr>";

        try {
          const res = await fetch(`/api/verRespuestas?id=${idFormulario}`);
          if (!res.ok) {
            tablaBody.innerHTML = "<tr><td colspan='7'>No hay respuestas a√∫n.</td></tr>";
            return;
          }

          const respuestas = await res.json();

          if (!respuestas.length) {
            tablaBody.innerHTML = "<tr><td colspan='7'>No hay respuestas a√∫n.</td></tr>";
            return;
          }

          tablaBody.innerHTML = ""; // limpiar
          respuestas.forEach((r, index) => {
            const fila = `
        <tr>
          <td>${index + 1}</td>
          <td>${r.nombre}</td>
          <td>${r.correo}</td>
          <td>${r.edad}</td>
          <td>${r.telefono}</td>
          <td>${r.asociacion}</td>
          <td>${new Date(r.fecha).toLocaleString()}</td>
        </tr>
      `;
            tablaBody.insertAdjacentHTML("beforeend", fila);
          });

        } catch (error) {
          tablaBody.innerHTML = "<tr><td colspan='7'>Error al cargar respuestas.</td></tr>";
          console.error(error);
        }
      }

    });

    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();

      const datos = Object.fromEntries(new FormData(this).entries());
      datos.visitanteId = visitanteId;

      const res = await fetch("/api/guardar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      });

      const mensaje = document.getElementById("mensaje");
      if (res.ok) {
        mensaje.textContent = "‚úÖ Tu asistencia ha sido registrada. ¬°Gracias!";
        this.reset();
        this.style.display = "none";
        cargarRespuestas(datos.id);
      } else {
        mensaje.textContent = "‚ùå Ocurri√≥ un error al guardar.";
      }
    });
  </script>

</body>

</html>
